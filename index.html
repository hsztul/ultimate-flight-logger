<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ultimate flight logger</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
            },
          },
        },
      }
    </script>
    <!-- Leaflet CSS/JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      /* Ensure map fills container height */
      #map { height: 100%; }
    </style>
  </head>
  <body class="h-full bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    <div class="min-h-full flex flex-col">
      <!-- Top Nav -->
      <header class="sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-8 w-8 rounded bg-brand-600"></div>
            <h1 class="text-lg font-semibold">ultimate flight logger</h1>
          </div>
          <div class="flex items-center gap-2">
            <button id="exportBtn" class="px-3 py-1.5 text-sm rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700">Export</button>
            <label class="px-3 py-1.5 text-sm rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 cursor-pointer">
              <input id="importInput" type="file" accept="application/json" class="hidden" />
              Import
            </label>
            <button id="darkToggle" class="px-3 py-1.5 text-sm rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700">Dark</button>
          </div>
        </div>
      </header>

      <!-- Main content -->
      <main class="mx-auto max-w-7xl w-full px-4 sm:px-6 lg:px-8 py-6 flex flex-col gap-6">
        <!-- Airports notice / load db area -->
        <section id="airportsNoticeSection" class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-800 p-4 sm:p-6"></section>

        <!-- Logs List + Actions -->
        <section class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-800 p-4 sm:p-6">
          <div class="flex items-center justify-between mb-4 gap-3 flex-wrap">
            <h2 class="text-base font-semibold">Flight Logs</h2>
            <div class="flex items-center gap-2 text-sm ml-auto">
              <label class="text-gray-600 dark:text-gray-400">Sort by</label>
              <select id="sortSelect" class="rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-2 py-1 text-sm">
                <option value="date_desc">Date (new → old)</option>
                <option value="date_asc">Date (old → new)</option>
                <option value="duration_desc">Duration (long → short)</option>
                <option value="duration_asc">Duration (short → long)</option>
              </select>
              <button id="addFlightBtn" class="ml-3 px-3 py-1.5 rounded-md bg-brand-600 hover:bg-brand-700 text-white">Add Flight</button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead>
                <tr class="text-left text-gray-600 dark:text-gray-400 border-b border-gray-200 dark:border-gray-800">
                  <th class="py-2 pr-3">Date (UTC)</th>
                  <th class="py-2 pr-3">From → To</th>
                  <th class="py-2 pr-3">Duration</th>
                  <th class="py-2 pr-3">Runways</th>
                  <th class="py-2 pr-3">Gates</th>
                  <th class="py-2 pr-3">Actions</th>
                </tr>
              </thead>
              <tbody id="logsTableBody"></tbody>
            </table>
          </div>
        </section>

        <!-- Map Panel below everything -->
        <section class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-800 p-0 min-h-[360px] h-[420px] sm:h-[520px]">
          <div id="map" class="rounded-lg overflow-hidden h-full"></div>
        </section>
      </main>
    </div>

    <!-- Flight Details Modal -->
    <div id="logModal" class="hidden fixed inset-0 z-[9999]">
      <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
      <div class="relative mx-auto max-w-4xl w-[94%] sm:w-auto mt-10">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg border border-gray-200 dark:border-gray-800 overflow-hidden">
          <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-800">
            <h3 class="text-base font-semibold">Flight Details</h3>
            <button id="logModalClose" class="px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800">✕</button>
          </div>
          <div id="logModalContent" class="p-4 max-h-[78vh] overflow-auto"></div>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 z-[9999]">
      <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
      <div class="relative mx-auto max-w-md w-[92%] sm:w-auto mt-24">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg border border-gray-200 dark:border-gray-800 overflow-hidden">
          <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-800">
            <h3 class="text-base font-semibold">Confirm Action</h3>
          </div>
          <div class="p-4">
            <p id="confirmMessage" class="text-sm"></p>
          </div>
          <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-800 flex justify-end gap-2">
            <button id="confirmNo" class="px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-sm">Cancel</button>
            <button id="confirmYes" class="px-3 py-2 rounded-md bg-red-600 hover:bg-red-700 text-white text-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
