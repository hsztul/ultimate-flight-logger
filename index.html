<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate Flight Logger</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
            },
          },
        },
      }
    </script>
    <!-- Leaflet CSS/JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      /* Ensure map fills container height */
      #map { height: 100%; }
    </style>
  </head>
  <body class="h-full bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    <div class="min-h-full flex flex-col">
      <!-- Top Nav -->
      <header class="sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-8 w-8 rounded bg-brand-600"></div>
            <h1 class="text-lg font-semibold">Ultimate Flight Logger</h1>
          </div>
          <div class="flex items-center gap-2">
            <button id="exportBtn" class="px-3 py-1.5 text-sm rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700">Export</button>
            <label class="px-3 py-1.5 text-sm rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 cursor-pointer">
              <input id="importInput" type="file" accept="application/json" class="hidden" />
              Import
            </label>
            <button id="darkToggle" class="px-3 py-1.5 text-sm rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700">Dark</button>
          </div>
        </div>
      </header>

      <!-- Main content -->
      <main class="mx-auto max-w-7xl w-full px-4 sm:px-6 lg:px-8 py-6 flex flex-col gap-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Form Panel -->
          <section class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-800 p-4 sm:p-6">
            <h2 class="text-base font-semibold mb-4">New Flight Log</h2>
            <form id="logForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="sm:col-span-2">
                <label class="block text-sm font-medium mb-1" for="depAirport">Departure Airport (ICAO/IATA/Name)</label>
                <div class="relative">
                  <input id="depAirport" type="text" autocomplete="off" placeholder="e.g., KJFK / JFK / John F Kennedy" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500" />
                  <div id="depAirportList" class="absolute z-20 mt-1 w-full hidden rounded-md border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 max-h-72 overflow-auto shadow-lg"></div>
                </div>
              </div>

              <div class="sm:col-span-2">
                <label class="block text-sm font-medium mb-1" for="arrAirport">Arrival Airport (ICAO/IATA/Name)</label>
                <div class="relative">
                  <input id="arrAirport" type="text" autocomplete="off" placeholder="e.g., EGLL / LHR / Heathrow" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500" />
                  <div id="arrAirportList" class="absolute z-20 mt-1 w-full hidden rounded-md border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 max-h-72 overflow-auto shadow-lg"></div>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium mb-1" for="depGate">Departing Gate</label>
                <input id="depGate" type="text" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1" for="arrGate">Arriving Gate</label>
                <input id="arrGate" type="text" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
              </div>

              <div class="sm:col-span-2">
                <label class="block text-sm font-medium mb-1" for="taxiways">Taxiways to Runway (comma-separated)</label>
                <input id="taxiways" type="text" placeholder="e.g., A, A3, B" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
              </div>

              <div>
                <label class="block text-sm font-medium mb-1" for="depRunway">Departing Runway</label>
                <div class="relative">
                  <input id="depRunway" type="text" placeholder="e.g., 22R" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
                  <div id="depRunwayList" class="absolute z-20 mt-1 w-full hidden rounded-md border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 max-h-60 overflow-auto shadow-lg"></div>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1" for="arrRunway">Landing Runway</label>
                <div class="relative">
                  <input id="arrRunway" type="text" placeholder="e.g., 27L" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
                  <div id="arrRunwayList" class="absolute z-20 mt-1 w-full hidden rounded-md border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 max-h-60 overflow-auto shadow-lg"></div>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium mb-1" for="takeoffUtc">Takeoff (UTC)</label>
                <input id="takeoffUtc" type="datetime-local" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1" for="expectedMach">Expected Avg Speed (Mach)</label>
                <input id="expectedMach" type="number" step="0.01" min="0.20" max="1.00" placeholder="0.78" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1" for="landingUtc">Landing (UTC)</label>
                <input id="landingUtc" type="datetime-local" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" />
              </div>

              <div class="sm:col-span-2">
                <label class="block text-sm font-medium mb-1" for="notes">Notes</label>
                <textarea id="notes" rows="4" class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm" placeholder="Detailed notes..."></textarea>
              </div>

              <div class="sm:col-span-2 flex items-center justify-between">
                <div class="text-sm text-gray-600 dark:text-gray-400">
                  <span>Airborne Time:</span>
                  <span id="airborneTime" class="font-semibold ml-1">--:--</span>
                  <span class="ml-3">Distance:</span>
                  <span id="routeDistance" class="font-semibold ml-1">-- NM</span>
                </div>
                <div class="flex gap-2">
                  <button type="reset" class="px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-sm">Reset</button>
                  <button type="submit" class="px-3 py-2 rounded-md bg-brand-600 hover:bg-brand-700 text-white text-sm">Save Log</button>
                </div>
              </div>
            </form>
          </section>

          <!-- Map Panel -->
          <section class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-800 p-0 min-h-[360px] h-[420px] sm:h-[520px]">
            <div id="map" class="rounded-lg overflow-hidden h-full"></div>
          </section>
        </div>

        <!-- Logs List -->
        <section class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-800 p-4 sm:p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-base font-semibold">Flight Logs</h2>
            <div class="flex items-center gap-2 text-sm">
              <label class="text-gray-600 dark:text-gray-400">Sort by</label>
              <select id="sortSelect" class="rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-2 py-1 text-sm">
                <option value="date_desc">Date (new → old)</option>
                <option value="date_asc">Date (old → new)</option>
                <option value="duration_desc">Duration (long → short)</option>
                <option value="duration_asc">Duration (short → long)</option>
              </select>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead>
                <tr class="text-left text-gray-600 dark:text-gray-400 border-b border-gray-200 dark:border-gray-800">
                  <th class="py-2 pr-3">Date (UTC)</th>
                  <th class="py-2 pr-3">From → To</th>
                  <th class="py-2 pr-3">Duration</th>
                  <th class="py-2 pr-3">Runways</th>
                  <th class="py-2 pr-3">Gates</th>
                  <th class="py-2 pr-3">Actions</th>
                </tr>
              </thead>
              <tbody id="logsTableBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
